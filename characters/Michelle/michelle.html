<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Michelle</title>
    <link rel="stylesheet" href="michelle.css">
    <link rel="shortcut icon" href="../../images/TMC-heart.png" type="image/x-icon">
</head>
<body>

    <div id="app"></div>

    <nav id="bottom-menu">
        <a href="../../home.html"><img src="../../images/home1.png" onmouseover="this.src='../../images/home2.png';" onmouseout="this.src='../../images/home1.png';"></a>
        <a href="../../characters.html"><img src="../../images/characters1.png" onmouseover="this.src='../../images/characters2.png';" onmouseout="this.src='../../images/characters1.png';"></a>
    </nav>
    <script src="https://unpkg.com/webamp@latest/built/webamp.bundle.min.js"></script>
    <script>
      if (window.innerWidth > 600) {
        const app = document.getElementById("app");
        const webamp = new Webamp({
          initialTracks: [
            {
              metaData: { artist: "Linkin Park", title: "In the End" },
              url: "../../music/michelle/In the End - Linkin Park.mp3"
            },
            {
              metaData: { artist: "Marceline", title: "Canción de las Patatas" },
              url: "../../music/michelle/Canción de las Patatas - Hora de Aventuras.mp3"
            },
            {
              metaData: { artist: "Sir Chloe", title: "Michelle" },
              url: "../../music/michelle/Michelle - Sir Chloe.mp3"
            },
            {
              metaData: { artist: "Avril Lavigne", title: "Girlfriend" },
              url: "../../music/michelle/Girlfriend - Avril Lavigne.mp3"
            }
          ],
          initialSkin: {
            url: "../../skins/michelle.wsz"
          },
        });
        webamp.renderWhenReady(document.getElementById('app'));
        webamp.play();
      }
    </script>
</body>
</html>
