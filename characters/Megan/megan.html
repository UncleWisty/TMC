<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="megan.css">

</head>
<body>

    <div id="app"></div>
    <script src="https://unpkg.com/webamp"></script>
    <script>
      if (window.innerWidth > 600) {
    const app = document.getElementById("app")
    const webamp = new Webamp({
      // Optional.
      initialTracks: [{
        metaData: {
          artist: "Britney Spears",
          title: "Oops!... I Did It Again",
        },
        url: "../../music/megan/Oops!... I Did It Again - Britney Spears.mp3"
      },
      {
        metaData: {
          artist: "Christina Aguilera",
          title: "Genie In A Bottle",
        },
        url: "../../music/megan/Genie In A Bottle - Christina Aguilera.mp3"
      },
      {
        metaData: {
          artist: "Beyoncé",
          title: "Diva",
        },
        url: "../../music/megan/Diva - Beyoncé.mp3"
      },
      {
        metaData: {
          artist: "The Pussycat Dolls",
          title: "Don't Cha",
        },
        url: "../../music/megan/Don_t Cha - The Pussycat Dolls.mp3"
      }],
      // Optional. The default skin is included in the js bundle, and will be loaded by default.
      initialSkin: {
        // NOTE: Your skin file must be served from the same domain as your HTML
        // file, or served with permissive CORS HTTP headers:
        // https://developer.mozilla.org/en-US/docs/Web/HTTP/CORS
        // Can be downloaded from https://github.com/captbaritone/webamp/raw/master/skins/TopazAmp1-2.wsz
        url: "../../skins/megan.wsz"
      },
    });
    // Render after the skin has loaded.
    webamp.renderWhenReady(document.getElementById('app'));
    webamp.play();
  }
    </script>
