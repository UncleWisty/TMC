<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akila</title>
    <link rel="stylesheet" href="akila.css">
    <link rel="shortcut icon" href="../../images/TMC-heart.png" type="image/x-icon">
</head>
<body>

    <div id="app"></div>
    <script src="https://unpkg.com/webamp@latest/built/webamp.bundle.min.js"></script>
    <script>
      if (window.innerWidth > 600) {
        const app = document.getElementById("app")
    const webamp = new Webamp({
      // Optional.
      initialTracks: [{
        metaData: {
          artist: "Robin Scott",
          title: "Pop Muzik",
        },
        url: "../../music/akila/Pop Muzik - Robin Scott.mp3"
      },
      {
        metaData: {
          artist: "Nelly ft. Kelly Rowland",
          title: "Dilemma",
        },
        url: "../../music/akila/Dilemma - Nelly  ft. Kelly Rowland.mp3"
      },
      {
        metaData: {
          artist: "Doechii",
          title: "DENIAL IS A RIVER",
        },
        url: "../../music/akila/DENIAL IS A RIVER - Doechii.mp3"
      },
      {
        metaData: {
          artist: "Kali Uchis",
          title: "La luna enamorada",
        },
        url: "../../music/akila/La luna enamorada - Kali Uchis.mp3"
      }],
      // Optional. The default skin is included in the js bundle, and will be loaded by default.
      initialSkin: {
        // NOTE: Your skin file must be served from the same domain as your HTML
        // file, or served with permissive CORS HTTP headers:
        // https://developer.mozilla.org/en-US/docs/Web/HTTP/CORS
        // Can be downloaded from https://github.com/captbaritone/webamp/raw/master/skins/TopazAmp1-2.wsz
        url: "../../skins/akila.wsz"
      },
    });
    // Render after the skin has loaded.
    webamp.renderWhenReady(document.getElementById('app'));
    webamp.play();
    }
    
    </script>

    <nav id="bottom-menu">
        <a href="../../home.html"><img src="../../images/home1.png" onmouseover="this.src='../../images/home2.png';" onmouseout="this.src='../../images/home1.png';"></a>
        <a href="../../characters.html"><img src="../../images/characters1.png" onmouseover="this.src='../../images/characters2.png';" onmouseout="this.src='../../images/characters1.png';"></a>
    </nav>
</body>
</html>
