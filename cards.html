<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TMC</title>
    <link rel="stylesheet" href="css/cards.css">
    <link rel="shortcut icon" href="images/TMC-heart.png" type="image/x-icon">
</head>
<body>
    <nav id="bottom-menu">

        <a href="home.html"><img src="images/home1.png" onmouseover="this.src='images/home2.png';" onmouseout="this.src='images/home1.png';"></a>

        <a href="instructions.html"><img src="images/instructions1.png" onmouseover="this.src='images/instructions2.png';" onmouseout="this.src='images/instructions1.png';"></a>

        <a href="characters.html"><img src="images/characters1.png" onmouseover="this.src='images/characters2.png';" onmouseout="this.src='images/characters1.png';"></a>

        <a href="contact.html"><img src="images/contact1.png" onmouseover="this.src='images/contact2.png';" onmouseout="this.src='images/contact1.png';"></a>
    </nav>
<!-- Contenedor de los 6 paquetes -->
<div class="container" id="decksContainer">
    <div class="deck" data-deck="1">
      <div class="inner-cards">
        <div class="inner-card card1"><img src="cards/deck1-card1.png" alt=""></div>
        <div class="inner-card card2"><img src="cards/deck1-card2.png" alt=""></div>
        <div class="inner-card card3"><img src="cards/deck1-card3.png" alt=""></div>
      </div>
      <div class="deck-title hidden">ATAQUE</div>
    </div>
    <div class="deck" data-deck="2">
      <div class="inner-cards">
        <div class="inner-card card1"><img src="cards/deck2-card1.png" alt=""></div>
        <div class="inner-card card2"><img src="cards/deck2-card2.png" alt=""></div>
        <div class="inner-card card3"><img src="cards/deck2-card3.png" alt=""></div>
      </div>
      <div class="deck-title hidden">ATAQUE DE COLOR</div>
    </div>
    <div class="deck" data-deck="3">
      <div class="inner-cards">
        <div class="inner-card card1"><img src="cards/deck3-card1.png" alt=""></div>
        <div class="inner-card card2"><img src="cards/deck3-card2.png" alt=""></div>
        <div class="inner-card card3"><img src="cards/deck3-card3.png" alt=""></div>
      </div>
      <div class="deck-title hidden">DEFENSA</div>
    </div>
    <div class="deck" data-deck="4">
      <div class="inner-cards">
        <div class="inner-card card1"><img src="cards/deck4-card1.png" alt=""></div>
        <div class="inner-card card2"><img src="cards/deck4-card2.png" alt=""></div>
        <div class="inner-card card3"><img src="cards/deck4-card3.png" alt=""></div>
      </div>
      <div class="deck-title hidden">FUNCION</div>
    </div>
    <div class="deck" data-deck="5">
      <div class="inner-cards">
        <div class="inner-card card1"><img src="cards/deck5-card1.png" alt=""></div>
        <div class="inner-card card2"><img src="cards/deck5-card2.png" alt=""></div>
        <div class="inner-card card3"><img src="cards/deck5-card3.png" alt=""></div>
      </div>
      <div class="deck-title hidden">ESPECIALES</div>
    </div>
  </div>

  <!-- Vista expandida para mostrar las cartas del paquete seleccionado -->
  <div id="expandedDeck" class="expanded" style="display: none;">
    <button class="close-btn" id="closeBtn"><img src="images/close.png" alt=""></button>
    <div id="cardsContainer">
      <!-- Las cartas se generarán dinámicamente aquí -->
    </div>
  </div>

  <!-- Modal para mostrar la carta ampliada -->
  <div id="cardModal">
    <!-- La carta ampliada se inyectará dinámicamente -->
  </div>

  <script src="js/cards.js"></script>
    </body>
    </html>
